<!DOCTYPE html>
<html lang="en" ng-app="fractalApp">
<head>
    <meta charset="UTF-8">
    <title>Fractals</title>
    <link rel="stylesheet" href="css/plugin/normalize.css">
    <link rel="stylesheet" href="css/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="css/plugin/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/plugin/jquery-2.1.1.min.js"></script>
    <script src="js/plugin/jquery.serialize-object.js"></script>
    <script src="js/plugin/nanobar.min.js"></script>
    <script src="js/plugin/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="nanobar" class="nanobar"></div>
    <canvas id="canvas" class="canvas" width="2000" height="2000" hidden></canvas>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="container-fluid">
                    <div class="row">
                        <h1 class="text-center title">Fractals</h1>
                    </div>
                    <div ng-controller="FractalController">
                        <div class="row">
                            <div class="input-group">
                                <select class="form-control" name="fractal-select" id="fractalSelect" 
                                        ng-model="fractal" ng-options="f.name for f in fractals">
                                </select>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="draw"
                                            ng-click="drawFractal(fractal.value);">
                                        <i class="glyphicon glyphicon-play"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <span ng-bind-html="renderHtml(fractal.formula);"></span>
                        </div>
                        <div class="row">
                            <h3 class="text-center">Preferences</h3>
                        </div>
                        <form action="#" ng-show="fractal.value == 0" id="preferences0">
                            <div class="row">
                                <div class="form-group">
                                    <label for="width">Width</label>
                                    <input class="form-control" type="text" name="width" id="width" value="2000">
                                </div>
                                <div class="form-group">
                                    <label for="height">Height</label>
                                    <input class="form-control" type="text" name="height" id="height" value="2000">
                                </div>
                                <div class="form-group">
                                    <label for="iterations">Maximum number of iterations</label>
                                    <input class="form-control" type="text" name="iterations" id="iterations" value="100">
                                </div>
                            </div>
                        </form>
                        <form action="#" ng-show="fractal.value == 1" id="preferences1">
                            <div class="row">
                                <div class="form-group">
                                    <label for="width">Width</label>
                                    <input class="form-control" type="text" name="width" id="width" value="2000">
                                </div>
                                <div class="form-group">
                                    <label for="height">Height</label>
                                    <input class="form-control" type="text" name="height" id="height" 
                                           value="2000">
                                </div>
                                <div class="form-group">
                                    <label for="iterations">Maximum number of iterations</label>
                                    <input class="form-control" type="text" name="iterations" id="iterations" value="100">
                                </div>
                                <div class="form-group">
                                    <label for="cReal">Real part of c</label>
                                    <input class="form-control" type="text" name="c[real]" id="cReal"
                                           value="0.5">
                                </div>
                                <div class="form-group">
                                    <label for="cImaginary">Imaginary part of c</label>
                                    <input class="form-control" type="text" name="c[imaginary]" id="cImaginary"
                                           value="0.5">
                                </div>
                                <div class="form-group">
                                    <label for="xMin">Minimal x</label>
                                    <input class="form-control" type="text" name="xMin" id="xMin">
                                </div>
                                <div class="form-group">
                                    <label for="xMax">Maximal x</label>
                                    <input class="form-control" type="text" name="xMax" id="xMax">
                                </div>
                                <div class="form-group">
                                    <label for="yMin">Minimal y</label>
                                    <input class="form-control" type="text" name="yMin" id="yMin">
                                </div>
                                <div class="form-group">
                                    <label for="yMax">Maximal y</label>
                                    <input class="form-control" type="text" name="yMax" id="yMax">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container-fluid">
                    <div class="row">
                        <h3 class="text-center">Preview</h3>
                    </div>  
                    <div class="row">
                        <img class="img-responsive center-block" id="preview" src="#" width="500" height="500">
                    </div>
                    <div class="row text-center">
                        <a href="#" id="download">Download full size</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/processor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
